<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing</title>
    <link rel = "stylesheet" href="NumGuessing.css">
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <i>Guess a Number Between 1-100</i><br>
        <input id="text" placeholder="Guess Number"><br><br>
        <button id="button1" onclick = "guessing()">Submit!</button><br><br>
        <button id="button2" onclick = "resetGame()">Reset!</button><br><br>
        <label id="mylabel">Start guessing a number</label>
    </div>
    <script src="NumGuessing.js"></script>
</body>
</html>
